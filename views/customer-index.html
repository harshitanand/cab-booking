<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
  <link rel="stylesheet" type="text/css" href="/stylesheets/leaflet-routing-machine.css" />
  <link rel="stylesheet" type="text/css" href="/stylesheets/easy-button.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>

  <script type="text/javascript" src="/scripts/customer.js"></script>
  <button id="button1" onclick="nearby(0)" style="width:inline" type="button" autofocus><b>Book Ride</b></button>
